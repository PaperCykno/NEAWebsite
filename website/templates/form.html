<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .poll-container {
            max-width: 600px;
            margin: auto;
        }
        .poll-question, .poll-options, .poll-button {
            margin-bottom: 15px;
        }
        .poll-option {
            display: flex;
            margin-bottom: 8px;
        }
        .poll-option input {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="poll-container">
    <div id="question-container">
        <div class="poll-question">
            <label for="question">Poll Question:</label>
            
            <input type="text" id="question" placeholder="Enter your question">
            <button onclick="removeQuestion()">Remove Question</button>
        </div>

        <div class="poll-options">
            <label for="options">Poll Options:</label>
            <div id="options-container">
                <div class="poll-option">
                    <input type="text" class="option-input" placeholder="Option 1">
                    <button onclick="removeOption(this)">Remove</button>
                </div>
                <div class="poll-option">
                    <input type="text" class="option-input" placeholder="Option 2">
                    <button onclick="removeOption(this)">Remove</button>
                </div>
            </div>
            <button onclick="addOption()">Add Option</button>
            <button onclick="addQuestion()">Add Question</button>
        </div>
    </div>

    <div class="poll-button">
        <button onclick="buildPoll()">Build Poll</button>
    </div>

    <div id="result"></div>
</div>

<script src="scripts.js"></script>
</body>
</html>
